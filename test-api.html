<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Storage Test</title>
</head>
<body>
    <h1>JSON Storage System Test</h1>
    <div id="status"></div>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = '<p>Testing API connection...</p>';
                
                // Test fetching products
                const response = await fetch('http://localhost:3001/api/products');
                const products = await response.json();
                
                statusDiv.innerHTML = '<p style="color: green;">✅ API connection successful!</p>';
                resultsDiv.innerHTML = `
                    <h2>Products from JSON file:</h2>
                    <pre>${JSON.stringify(products, null, 2)}</pre>
                `;
                
            } catch (error) {
                statusDiv.innerHTML = `<p style="color: red;">❌ API connection failed: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        window.onload = testAPI;
    </script>
</body>
</html>
